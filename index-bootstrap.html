<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#work">Work</a>
            </li>
            <li>

            </li>
            <li>

            </li>
          </ul>
        </div><!--/.nav-collapse -->

    <div id="work">
      <img id="work-img" class="img-responsive" src="images/front8.png">
      <img id="work-img" class="img-responsive hidden" src="images/front7.png">
